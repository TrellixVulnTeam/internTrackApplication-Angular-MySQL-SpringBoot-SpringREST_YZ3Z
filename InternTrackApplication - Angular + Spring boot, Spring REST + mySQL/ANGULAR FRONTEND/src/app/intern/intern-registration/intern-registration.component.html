<div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" #internRegistrationForm="ngForm" (ngSubmit)="processInternRegistration(internRegistrationForm.value, internRegistrationForm)" style="width: 100vh;">
            <h1>intern Register Form</h1>
            <div class="row form-group">
                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" id="internName">Name </label></div> -->
                <div class="col-sm-6 input-column">
                    <input #internName="ngModel" ngModel required="" name="internName" class="form-control" type="text" placeholder="Enter name">
                    <span *ngIf="internName.invalid && internName.touched" style="color: red;">Please enter a Name</span>
                </div>
            </div>
            <div class="row form-group">
                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" id="internID">INTERN ID</label></div> -->
                <div class="col-sm-6 input-column">
                    <input #internId="ngModel" ngModel required="" name="internId" class="form-control" type="email" placeholder="Enter EmailId">
                    <span *ngIf="internId.invalid && internId.touched" style="color: red;">Please enter a ID</span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-sm-4 label-column">
                    <label class="col-form-label" id="internGender">Gender</label>
                </div>
                <div class="col col-sm-6 input-column" >
                    <input ngModel #internGender="ngModel" required="" type="radio" name="internGender" value="Male" id="maleRadio" style="position: relative; width: 15px; height: 15px">
                    <label for="maleRadio" style="position: initial">Male</label>
                    <input ngModel #internGender="ngModel" required="" type="radio" id="femaleRadio" name="internGender" value="Female" style="position:relative; width: 15px; height: 15px">
                    <label for="femaleRadio" style="position: initial">Female</label>
                    <span *ngIf="internGender.invalid && internGender.touched" style="color: red;">Please select a Gender</span>
                </div>
            </div>
            <div class="row form-group">
                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" id="internPassword">Password </label></div> -->
                <div class="col-sm-6 input-column">
                    <input #internPassword="ngModel" ngModel required="" name="internPassword" class="form-control" type="password" placeholder="Enter Password">
                    <span *ngIf="internPassword.invalid && internPassword.touched" style="color: red;">Please enter Password</span>
                </div>
            </div>
            <div class="row form-group">
                <!-- <div class="col-sm-4 label-column"><label class="col-form-label" id="internRePassword">Re-Enter Password </label></div> -->
                <div class="col-sm-6 input-column">
                    <input #internReEnterPassword="ngModel" ngModel required="" name="internReEnterPassword" class="form-control" type="password" placeholder="Re-enter Password">
                    <span *ngIf="internReEnterPassword.invalid && internReEnterPassword.touched" style="color: red;">Please Re-enter Password</span>
                </div>
            </div>
            <button [disabled]="internRegistrationForm.invalid" class="btn btn-light submit-button" id="sumitButton" type="submit">Submit Form</button>
        </form>
    </div>
</div>
</body>
